{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lineless</title>
    
    <!--  BOOTSTRAP LINK    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <!-- <link href="https://cdn.js.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3delivr" crossorigin="anonymous"> -->
    <!--  구글 폰트    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">
    
    <!-- 구글 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    
    <!-- DEFAULT CSS LINK     -->
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    
    <!-- jQuery JS -->
    <script src="{% static 'jquery-3.6.0.min.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @font-face {

        }
        @font-face {
            font-family: "NanumSquareEB";
            src: local('NanumSquareEB'),
                url("{% static 'fonts/NanumSquareEB.otf' %}") format("opentype");
        }
        @font-face {
            font-family: "NanumSquareB";
            src: local('NanumSquareB'),
                url("{% static 'fonts/NanumSquareB.otf' %}") format("opentype");

        @font-face {
            font-family: "NanumSquareL";
