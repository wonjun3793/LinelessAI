{% extends 'base.html' %}
{% load bootstrap4 %}
{% load socialaccount %}

{% block content %}

<div style="text-align: center; max-width: 500px; margin: 4rem auto">
    <div>
        <h4>
            Login
        </h4>
    </div>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {% include "form_errors.html" %}
            {% bootstrap_form form %}
            <input type="submit" class ="btn btn-dark rounded-pill col-6 mt-3">
        </form>
    </div>
    <div class="my-4">
        <p>
            <a role = "button" class="btn btn-outline-secondary" href="{% provider_login_url 'google' %}"><i class="fa-brands fa-google"></i>&nbsp;&nbsp;Google 계정으로 로그인 하기&nbsp;&nbsp;</a>
        </p>
        <p>
            <a href="{% provider_login_url 'kakao' method='oauth2' %}" type="button" class="btn btn-outline-warning">&nbsp;&nbsp;&nbsp;카카오톡 계정으로 로그인 하기&nbsp;&nbsp;&nbsp;</a>
        </p>
        <p>
            <button type="button" class="btn btn-outline-success">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Naver 계정으로 로그인 하기&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
        </p>
    </div>
    <div style="text-align: center; max-width: 500px; margin: 1rem auto">
        <nav>
            <a href="{% url 'accountapp:create' %}">회원가입</a>
        </nav>
    </div>
</div>

    
{% endblock %}
